<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Windsor Digital Twin Viewer â€” 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .mode-switch {
      position:absolute; z-index:1000; top:10px; left:10px;
      background:#fff; border:1px solid #ddd; border-radius:8px; padding:6px 10px;
      box-shadow:0 2px 8px rgba(0,0,0,.15); font:14px/1.2 system-ui;
    }
    .mode-switch a { text-decoration:none; color:#06c; font-weight:600; }
    #ui3d {
      position:absolute; z-index:1000; top:10px; left:120px;
      background:#fff; border:1px solid #ddd; border-radius:8px; padding:6px 10px;
      box-shadow:0 2px 8px rgba(0,0,0,.15); font:14px system-ui;
      display:flex; gap:12px; flex-wrap:wrap;
    }
    #ui3d label { white-space:nowrap; }
    .leaflet-control-layers { font:13px system-ui; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="mode-switch"><a href="/Windsor_DT_Viewer/">2D map</a></div>

  <div id="ui3d">
    <label><input type="checkbox" id="toggleSat"> Satellite</label>
    <label><input type="checkbox" id="toggleShade" checked> Hillshade</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/maplibre-gl-leaflet@0.0.18/leaflet-maplibre-gl.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3/dist/esri-leaflet.js"></script>

  <script src="./3d.js"></script>
</body>
</html>
